
{% load static %}
  <!DOCTYPE html>
  <html>
    <head>
            
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
       
       
        
    </head>

    <body>
    {% block body %}
        <div class="row">
            <div class="text-slate-100 text-center hover:text-blue-600">  
            <h2 class="not-italic leading-10 font-semibold">Chat</h2>
            <p class="italic">Wellcome!</p>
            </div>
        </div>
        <div class="md:container md:mx-auto">
            <div class="row">
            <div class="input-field  text-center p-4">
                <div class="section center-block">
                <div>
                    {% block form %}
                    <div class="flex flex-col">
                    <h3 class="left">
                    Login
                    </h3>
                    </div>
                    <p></p>
                    <form id="login-form" class="form-group" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="form-control" name="username" id="id_username" type="text">
                                <label for="id_username">Username</label>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="input-field col s12">
                                <input class="form-control" name="password" id="id_password" type="password">
                                <label for="id_password">Password</label>
                            </div>
                        </div>
                        <p></p>
                        <div class="row">
                            <div class="right">
                            
                                <a  class="bi bi-badge-hd-fill" href="{% url 'register' %}" >Register</a>
                            </div>
                            <p></p>
                            <div class="col s12">
                                <div class="right">
                            
                                <button class="btn btn-success">Login</button>
                            </div>
                            </div>
                        </div>
                    </form>
                    {% endblock %}
                </div>
            </div>
            </div>
            </div>
        </div>
        {% endblock %}
    </body>

  </html>
